<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillture — Smart Form Builder</title>
    <meta name="description" content="Skillture — Build powerful, beautiful forms with ease.">
    <link rel="icon" type="image/png" href="/assets/logo-icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated gradient background */
        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(12, 204, 204, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 2rem;
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #0ccccc, #01a3a3, #0ccccc);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .tagline {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 3rem;
            font-weight: 400;
        }

        .cta {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #0ccccc, #01a3a3);
            color: #000;
            font-weight: 700;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(12, 204, 204, 0.3);
        }

        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 50px rgba(12, 204, 204, 0.5);
        }

        .status {
            margin-top: 3rem;
            padding: 0.75rem 1.5rem;
            border: 1px solid rgba(12, 204, 204, 0.2);
            border-radius: 50px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .status span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #0ccccc;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .tagline { font-size: 1rem; }
            .bg-glow { width: 300px; height: 300px; }
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="container">
        <img src="/assets/logo-icon.png" alt="Skillture" class="logo">
        <h1>SKILLTURE</h1>
        <p class="tagline">Smart Form Builder — Coming Soon</p>
        <a href="https://api.skillture.club/admin/dashboard" class="cta">
            Go to Dashboard →
        </a>
        <div class="status">
            <span></span> Full website launching soon
        </div>
    </div>
</body>
</html>
